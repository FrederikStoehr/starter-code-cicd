#V13
name: Deploy Distribution
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Print Node Version
        run: node -v
      - name: Install Dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Completed
        run: echo "All tests passed successfully!"
