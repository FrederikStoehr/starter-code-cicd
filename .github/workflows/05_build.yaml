name: Test and Build
# on: push
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dependencies
        run: npm install
      - name: Run tests
        run: npm test
  build:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
  deploy:
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Dist
        run: echo "Deploying Dist"
